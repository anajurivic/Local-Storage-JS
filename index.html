<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Alunos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

</head>
<body>
   <div class="container">
     <h1>Sistema de Cadastro de Alunos</h1>
        <div class="form">
           <h2>Cadastrar Aluno</h2>
           <label for="nome">Nome:</label>
           <input type="text" id="nome" placeholder="Nome do aluno">
           <label for="curso">Curso:</label>
           <input type="text" id="curso" placeholder="Curso do aluno">
           <label for="ano">Ano de Conclusão:</label>
           <input type="number" id="ano" placeholder="Ano de Conclusão">
           <button onclick="cadastrarAluno()">Cadastrar</button>
   </div>
<div class="acoes">
      <button onclick="mostrarTodosAlunos()">Mostrar Todos os Alunos</button>
      <button onclick="mostrarAlunoEspecifico()">Mostrar Dados de um Aluno Específico</button>
      <button onclick="atualizarAluno()">Atualizar Dados de um Aluno Específico</button>
      <button onclick="removerAluno()">Remover Dados de um Aluno Específico</button>
</div>
<div class="exibicao">
      <h2>Exibição de Alunos</h2>
      <div id="alunos-list"></div>
      <div id="aluno-especifico"></div>
</div>
</div>
 
</body>
</html>
